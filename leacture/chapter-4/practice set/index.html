<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice set</title>
</head>
<body>
    <script>
        let age = prompt('Enter your Age');
        let gender = prompt('Enter your Gender');

        if (age<=5) {
            alert('no ticket requied');
        }else if (gender === 'female' && age<=8) {
            alert('50% off the ticket');
        }else if (age >= 65) {
            alert('30% off the ticket');
        }else{
            alert('no discount');
        }
    </script>
</body>
</html>
