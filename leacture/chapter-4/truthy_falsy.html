<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>truthy and falsy values</title>
</head>
<body>
    <script>
        //falsy value.iske alaba baki value true hote ha . falsy and truthy value ka use conditional statement ke sath kiya jata ha.
        let name;
        console.log(name);
        name = '';
        console.log(name);
        name = null;
        console.log(name);
        name = 5*'a';
        console.log(name);
    </script>
</body>
</html>
