<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if alternate</title>
</head>
<body>
    <script>
          //ternary operator

          let age = 19;
         let finalAge = age > 18 ? 'Adult' : 'child';
         console.log(finalAge);
        
         //Guard operator 

         let age2;
         let finalAge2 = age2 || 18;
         console.log(finalAge2);

        //Default operator

        let age3 = '2';
        let finalAge3 = age3 ?? 18;
        console.log(finalAge3);
    </script>
</body>
</html>
