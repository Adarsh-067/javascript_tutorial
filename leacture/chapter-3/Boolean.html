<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean and comparison operator</title>
</head>
<body>
    <script>
        let num = 5>8;
        console.log(num);
        console.log(typeof(num));
        let num2 = 5<8;
        console.log(num2 , typeof(num2));
        
        //boolean number two type ka result genrate karta hai (true ,false) and boolean number ka use comparison operator ke sath kiya jata ha.

        console.log(5 == 5);
        console.log(5 == '5');  // double equal operator value ko check karta ha.

        console.log( 5 === '5');
        console.log('5' === '5');  // tripal equal operator number ke type / data type  ko check karta ha.
        
        
        let age = prompt("Enter your Age.");
        if (age < 18) {
            console.log("you can not drive");
        }else{
            console.log("you can drive");
        }

    </script>
</body>
</html>
