<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variables</title>
  </head>
  <body>
    <script>
      let message = "Hello world";
      console.log(message);

      let price = 5;
      console.log(price);
      price = price + 5; //updating values
      console.log(price);
      price = price + 50;
      console.log(price);
      price = price - 25;
      console.log(price);

      // let pi = 3.14;
      const pi = 3.14;
      // kiesi bhi constant value ko store karne ke liye const variable ka use kiya jata hai.
      let r = 6;
      // Area of a circle = pi*r*r
      // pi=2;        Updating pi value
      Area = pi * r * r;
      console.log(Area);
      var a = 10;
      console.log(a);
    </script>
  </body>
</html>
