<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operator</title>
  </head>
  <body>
    <script>
      // Arithmatical operator

      let a = 9;
      let b = 5;
      console.log("a + b = ", a + b);
      console.log("a - b = ", a - b);
      console.log("a * b = ", a * b);
      console.log("a / b = ", a / b);
      console.log("a % b = ", a % b);

      // logical operator

      if (b == 5 && a == 9) {
        console.log("a = ", a, "b = ", b);
      }
      if (a == 0 || b == 5) {
        console.log("b = ", b);
      }
      if (a != 10) {
        console.log("a = ", a);
      }
    </script>
  </body>
</html>
